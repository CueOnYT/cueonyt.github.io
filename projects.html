<!DOCTYPE html>
<html lang="en">

<body class="bg-grid">
  <div class="accent-orb orb-1"></div>
  <div class="accent-orb orb-2"></div>

  <header class="top-bar">
    <div class="logo-badge">
      <span class="logo-dot"></span>
      <span class="logo-text">Cue</span>

    <nav class="top-nav">

    <section class="window-panel">
      <div class="window-header">
        <span class="window-dots">
          <span class="dot dot-close"></span>
          <span class="dot dot-min"></span>
          <span class="dot dot-max"></span>
        </span>
        <span class="window-title">Projects</span>
      </div>

      <div class="window-body">
        <h1>Projects</h1>
        <p class="page-subtitle">
          A simple grid of things I’m building. Add or rename buttons as you go.
        </p>

        <!-- PROJECT BUTTON GRID -->
        <div class="projects-grid">
          <!--
            To add a project:
            1. Copy one of these <a class="project-button"> blocks.
            2. Change the text inside <span class="project-title">.
            3. Change the href to the HTML file you want it to open.
          -->

          <a class="project-button" href="project-1.html">
            <span class="project-title">Project One</span>
            <span class="project-open">Open</span>
          </a>

          <a class="project-button" href="project-2.html">
            <span class="project-title">Project Two</span>

          </a>

          <!-- Example extra buttons -->
          <a class="project-button" href="trading-dashboard.html">
            <span class="project-title">Trading Dashboard</span>
            <span class="project-open">Open</span>
          </a>

          <a class="project-button" href="game-test.html">
            <span class="project-title">Game Test</span>
            <span class="project-open">Open</span>
          </a>

          <a class="project-button" href="tools.html">
            <span class="project-title">Tools</span>
            <span class="project-open">Open</span>
          </a>

        </div>

        <a href="index.html" class="btn ghost back-link">← Back to home</a>
      </div>
    </section>
  </main>

  <footer class="taskbar taskbar-sub">
    <a href="index.html" class="taskbar-mini-link">Start • Cue’s Stuff</a>
  </footer>
</body>
</html>
