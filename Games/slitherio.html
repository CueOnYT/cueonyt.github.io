<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Paper IO</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden; /* lock parent page scroll */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <iframe
    src="https://paperio.site"
    title="frylight"
    loading="eager"
    referrerpolicy="no-referrer"
    allow="fullscreen; autoplay; gamepad"
  ></iframe>
</body>
</html>
