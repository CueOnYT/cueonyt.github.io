<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subway Surfers (iframe)</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #000;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://subway-surfers-unblock.github.io/"
      title="Subway Surfers"
      loading="eager"
      referrerpolicy="no-referrer"
      allow="fullscreen; autoplay; gamepad; clipboard-read; clipboard-write"
    ></iframe>
  </body>
</html>
