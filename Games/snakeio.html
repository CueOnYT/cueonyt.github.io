<div style="
    width: 1000px;         /* visible width */
    height: 600px;         /* visible height */
    overflow: hidden;      /* hides ads around the game */
    position: relative;
    border: 2px solid #00baff;
    border-radius: 10px;
">
    <iframe src="https://snake.io"
        style="
            width: 1500px;        /* zoom width */
            height: 900px;        /* zoom height */
            transform: scale(1.5); /* zoom in */
            transform-origin: 0 0; /* zoom from top-left */
            border: none;
        ">
    </iframe>
</div>
