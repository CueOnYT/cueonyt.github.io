<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuemo's Tool - Yearbook Maker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Cuemo's Tool</h1>
    <nav>
      <button onclick="Core.newProject()">New</button>
      <button onclick="Core.openProject()">Open</button>
      <button onclick="Core.saveProject()">Save</button>
      <button onclick="Export.showMenu()">Export</button>
      <button onclick="Tour.start()">Help</button>
    </nav>
  </header>

  <main>
    <aside id="sidebar">
      <h2>Pages</h2>
      <div id="pageList"></div>
      <button onclick="Core.addPage()">Add Page</button>
      <h2>Templates</h2>
      <button onclick="Templates.insert('sports')">Sports Team</button>
      <button onclick="Templates.insert('classroom')">Classroom</button>
      <button onclick="Templates.insert('clubs')">Clubs</button>
    </aside>
    <section id="workspace">
      <canvas id="yearbookCanvas" width="800" height="1000"></canvas>
    </section>
  </main>

  <footer>
    © 2025 Cuemo's Tool – Advanced Yearbook Maker
  </footer>

  <!-- JS Files -->
  <script src="js/core.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/export.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/tour.js"></script>
</body>
</html>
