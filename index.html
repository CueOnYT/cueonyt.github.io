<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin's Web</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e7ff;
            --header-bg: linear-gradient(135deg, #1e3a8a, #3b82f6);
            --button-bg: linear-gradient(135deg, #3b82f6, #60a5fa);
            --footer-bg: #1e3a8a;
            --card-bg: #1f1f1f;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-color: #374151;
            --accent-color: #60a5fa;
        }

        [data-theme="light"] {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --header-bg: linear-gradient(135deg, #3b82f6, #93c5fd);
            --button-bg: linear-gradient(135deg, #60a5fa, #93c5fd);
            --footer-bg: #3b82f6;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #d1d5db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        header {
            text-align: center;
            padding: 80px 20px 60px;
            background: var(--header-bg);
            color: white;
            width: 100%;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 15px 30px var(--shadow-color);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            width: 100%;
        }

        .button {
            background: var(--button-bg);
            color: white;
            padding: 18px 36px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px var(--shadow-color);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(360deg);
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            background: var(--footer-bg);
            color: white;
            width: 100%;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            box-shadow: 0 -15px 30px var(--shadow-color);
            margin-top: auto;
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .button { padding: 14px 28px; font-size: 1rem; }
            .theme-toggle { font-size: 1.5rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .button { padding: 12px 24px; font-size: 0.9rem; }
            header { padding: 60px 15px 40px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Devin's Web</h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">üåô</button>
    </header>

    <div class="button-container">
        <a href="typing.html" class="button">Typing Practice</a>
        <a href="https://www.tiktok.com/@cue699" class="button" target="_blank">TikTok</a>
        <a href="https://youtube.com/cuemo" class="button" target="_blank">YouTube</a>
    </div>

    <footer>
        &copy; 2025 Devin's Web. All rights reserved.
    </footer>

    <script>
        const toggleButton = document.getElementById('themeToggle');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        toggleButton.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        toggleButton.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            toggleButton.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
