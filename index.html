<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cue's Web</title>
    <style>
        /* Global styles for a modern, smooth look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            width: 100%;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
            max-width: 800px;
        }

        .button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2575fc;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Modern Website</h1>
    </header>

    <div class="button-container">
        <a href="typing.html" class="button">Go to Typing Page</a>
        <a href="https://example.com" class="button" target="_blank">External Link 1</a>
        <a href="https://another-example.com" class="button" target="_blank">External Link 2</a>
        <!-- Add more buttons as needed -->
    </div>

    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>
</body>
</html>
