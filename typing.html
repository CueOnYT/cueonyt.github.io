<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin's Typing Practice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e7ff;
            --header-bg: linear-gradient(135deg, #1e3a8a, #3b82f6);
            --button-bg: linear-gradient(135deg, #3b82f6, #60a5fa);
            --footer-bg: #1e3a8a;
            --card-bg: #1f1f1f;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-color: #374151;
            --accent-color: #60a5fa;
            --correct-color: #22c55e;
            --error-color: #ef4444;
        }

        [data-theme="light"] {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --header-bg: linear-gradient(135deg, #3b82f6, #93c5fd);
            --button-bg: linear-gradient(135deg, #60a5fa, #93c5fd);
            --footer-bg: #3b82f6;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #d1d5db;
            --correct-color: #22c55e;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        header {
            text-align: center;
            padding: 80px 20px 60px;
            background: var(--header-bg);
            color: white;
            width: 100%;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 15px 30px var(--shadow-color);
            position: relative;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }

        .typing-area {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 800px;
            width: 90%;
            margin: 40px 20px;
            text-align: left;
        }

        #lessonTitle {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #prompt {
            font-size: 1.2rem;
            line-height: 1.5;
            white-space: pre-wrap;
            margin-bottom: 20px;
            min-height: 100px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-color);
        }

        #prompt .correct {
            color: var(--correct-color);
        }

        #prompt .error {
            color: var(--error-color);
            text-decoration: underline wavy;
        }

        #prompt .current {
            background: var(--accent-color);
            color: white;
        }

        #userInput {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-color);
            margin-bottom: 20px;
        }

        #userInput:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-button {
            background: var(--button-bg);
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .control-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #message {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            color: var(--accent-color);
        }

        .back-button {
            background: var(--button-bg);
            color: white;
            padding: 18px 36px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px var(--shadow-color);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(360deg);
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            background: var(--footer-bg);
            color: white;
            width: 100%;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            box-shadow: 0 -15px 30px var(--shadow-color);
            margin-top: auto;
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .back-button, #userInput { font-size: 1rem; }
            .typing-area { padding: 30px; }
            .theme-toggle { font-size: 1.5rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .back-button { padding: 12px 24px; font-size: 0.9rem; }
            .typing-area { padding: 20px; }
            header { padding: 60px 15px 40px; }
            #prompt { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Typing Practice Lessons</h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">üåô</button>
    </header>

    <div class="typing-area">
        <h2 id="lessonTitle">Lesson 1: Home Row Basics</h2>
        <div id="prompt"></div>
        <input type="text" id="userInput" autocomplete="off" autocapitalize="off" spellcheck="false">
        <div class="stats">
            <span id="accuracy">Accuracy: 0%</span>
            <span id="wpm">WPM: 0</span>
            <span id="errors">Errors: 0</span>
        </div>
        <div class="controls">
            <button class="control-button" id="restartBtn">Restart Lesson</button>
            <button class="control-button" id="nextBtn" disabled>Next Lesson</button>
        </div>
        <div id="message"></div>
    </div>

    <a href="index.html" class="back-button">Back to Home</a>

    <footer>
        &copy; 2025 Devin's Web. All rights reserved.
    </footer>

    <script>
        const toggleButton = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Theme toggle
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        toggleButton.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        toggleButton.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            toggleButton.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        });

        // Typing lessons
        const lessons = [
            {
                title: 'Lesson 1: Home Row Basics',
                keys: 'a s d f j k l ;',
                text: 'asdf jkl; asdf jkl; fff jjj ddd kkk sss lll aaa ;;;'
            },
            {
                title: 'Lesson 2: Adding G and H',
                keys: 'a s d f g h j k l ;',
                text: 'gghh fg hj df jk as gl ;h ja kd ls fg hj'
            },
            {
                title: 'Lesson 3: Upper Row - Left Hand',
                keys: 'q w e r t a s d f g',
                text: 'qwer t asd fg qw er tg fd sa we rt gf ds aq'
            },
            {
                title: 'Lesson 4: Upper Row - Right Hand',
                keys: 'y u i o p h j k l ;',
                text: 'yuio p hjk l; yu io ph jl ky oi up lh jy'
            },
            {
                title: 'Lesson 5: Bottom Row - Left Hand',
                keys: 'z x c v b q w e r t a s d f g',
                text: 'zxcv b qaz wsx edc rfv tgb zxc vbq awz sed'
            },
            {
                title: 'Lesson 6: Bottom Row - Right Hand',
                keys: 'n m , . / y u i o p h j k l ;',
                text: 'nm,. / yhn ujm ik, ol. p;/ nm, ./y hu nj mi'
            },
            {
                title: 'Lesson 7: Full Keyboard - Simple Words',
                keys: 'all keys',
                text: 'the quick brown fox jumps over the lazy dog'
            },
            {
                title: 'Lesson 8: Sentences',
                keys: 'all keys',
                text: 'Practice makes perfect. Keep typing to improve your speed.'
            },
            {
                title: 'Lesson 9: Paragraph',
                keys: 'all keys',
                text: 'Typing is a valuable skill. With practice, you can type faster and more accurately. Enjoy the lessons!'
            },
            {
                title: 'Lesson 10: Advanced Practice',
                keys: 'all keys',
                text: 'The cat sat on the mat. Birds fly high in the sky. Rivers flow to the sea.'
            }
        ];

        let currentLesson = 0;
        let currentPos = 0;
        let errors = 0;
        let startTime = null;
        let typedChars = 0;

        const lessonTitleEl = document.getElementById('lessonTitle');
        const promptEl = document.getElementById('prompt');
        const userInputEl = document.getElementById('userInput');
        const accuracyEl = document.getElementById('accuracy');
        const wpmEl = document.getElementById('wpm');
        const errorsEl = document.getElementById('errors');
        const restartBtn = document.getElementById('restartBtn');
        const nextBtn = document.getElementById('nextBtn');
        const messageEl = document.getElementById('message');

        function loadLesson() {
            const lesson = lessons[currentLesson];
            lessonTitleEl.textContent = lesson.title;
            promptEl.textContent = lesson.text;
            resetStats();
            renderPrompt();
            userInputEl.value = '';
            userInputEl.focus();
            nextBtn.disabled = true;
            messageEl.textContent = '';
        }

        function resetStats() {
            currentPos = 0;
            errors = 0;
            startTime = null;
            typedChars = 0;
            updateStats();
        }

        function renderPrompt() {
            const text = lessons[currentLesson].text;
            let html = '';
            for (let i = 0; i < text.length; i++) {
                let className = '';
                if (i < currentPos) {
                    className = 'correct';
                } else if (i === currentPos) {
                    className = 'current';
                }
                html += `<span class="${className}">${text[i]}</span>`;
            }
            promptEl.innerHTML = html;
        }

        function updateStats() {
            const totalChars = currentPos + errors;
            const accuracy = totalChars > 0 ? Math.round((currentPos / totalChars) * 100) : 0;
            accuracyEl.textContent = `Accuracy: ${accuracy}%`;

            if (startTime) {
                const elapsedMinutes = (Date.now() - startTime) / 60000;
                const wpm = elapsedMinutes > 0 ? Math.round((currentPos / 5) / elapsedMinutes) : 0;
                wpmEl.textContent = `WPM: ${wpm}`;
            } else {
                wpmEl.textContent = 'WPM: 0';
            }

            errorsEl.textContent = `Errors: ${errors}`;
        }

        userInputEl.addEventListener('input', (e) => {
            const input = userInputEl.value;
            const text = lessons[currentLesson].text;

            if (!startTime) {
                startTime = Date.now();
            }

            let newPos = 0;
            let newErrors = 0;

            for (let i = 0; i < input.length; i++) {
                if (i >= text.length) break;
                if (input[i] === text[i]) {
                    newPos++;
                } else {
                    newErrors++;
                }
            }

            currentPos = newPos;
            typedChars = input.length;
            errors = newErrors;

            renderPrompt();
            updateStats();

            if (currentPos === text.length) {
                nextBtn.disabled = false;
                userInputEl.disabled = true;
                const finalAccuracy = Math.round((currentPos / typedChars) * 100);
                if (finalAccuracy >= 95) {
                    messageEl.textContent = 'Great job! Perfect accuracy.';
                } else if (finalAccuracy >= 85) {
                    messageEl.textContent = 'Good work! Try to reduce errors next time.';
                } else {
                    messageEl.textContent = 'Keep practicing! Restart to improve.';
                }
            } else {
                userInputEl.disabled = false;
            }
        });

        restartBtn.addEventListener('click', () => {
            resetStats();
            userInputEl.value = '';
            renderPrompt();
            userInputEl.disabled = false;
            nextBtn.disabled = true;
            messageEl.textContent = '';
            userInputEl.focus();
        });

        nextBtn.addEventListener('click', () => {
            if (currentLesson < lessons.length - 1) {
                currentLesson++;
                loadLesson();
            } else {
                messageEl.textContent = 'Congratulations! You completed all lessons.';
            }
        });

        // Load first lesson
        loadLesson();
    </script>
</body>
</html>
