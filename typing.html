<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cue's Typing</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --text-color: #333;
            --header-bg: linear-gradient(135deg, #11998e, #38ef7d);
            --button-bg: linear-gradient(135deg, #ff7e5f, #feb47b);
            --footer-bg: #38ef7d;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --header-bg: linear-gradient(135deg, #065f46, #10b981);
            --button-bg: linear-gradient(135deg, #d946ef, #f472b6);
            --footer-bg: #10b981;
            --card-bg: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-color: #444;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: var(--header-bg);
            color: white;
            width: 100%;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 20px var(--shadow-color);
            position: relative;
        }

        h1 {
            font-size: 2.8em;
            margin: 0;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        .typing-area {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 20px var(--shadow-color);
            max-width: 700px;
            width: 90%;
            margin: 40px 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 1.1em;
            resize: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            background: var(--card-bg);
            color: var(--text-color);
        }

        textarea:focus {
            border-color: #38ef7d;
            outline: none;
        }

        .back-button {
            background: var(--button-bg);
            color: white;
            padding: 16px 32px;
            font-size: 1.2em;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            text-decoration: none;
            margin: 20px;
        }

        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(20deg);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--footer-bg);
            color: white;
            width: 100%;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            box-shadow: 0 -10px 20px var(--shadow-color);
            margin-top: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .back-button, textarea { font-size: 1em; }
            .typing-area { padding: 20px; }
            .theme-toggle { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Typing Practice Page</h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">üåô</button>
    </header>

    <div class="typing-area">
        <p>Type anything below to practice your typing skills!</p>
        <textarea placeholder="Start typing here..."></textarea>
    </div>

    <a href="index.html" class="back-button">Back to Home</a>

    <footer>
        &copy; 2025 Cue's Web. All rights reserved.
    </footer>

    <script>
        const toggleButton = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        toggleButton.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        toggleButton.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            toggleButton.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
