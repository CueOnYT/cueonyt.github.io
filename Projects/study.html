<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weekly Vocabulary Study</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  background: #0f172a;
  color: #e5e7eb;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}
header {
  padding: 20px;
  background: #020617;
  text-align: center;
}
header h1 { margin: 0; }
nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}
nav button {
  background: #1e293b;
  border: none;
  color: #e5e7eb;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
}
nav button.active {
  background: #3b82f6;
}
main {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}
.card {
  background: #020617;
  border-radius: 16px;
  padding: 30px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
}
.word {
  font-size: 48px;
}
.pos {
  color: #60a5fa;
  margin-bottom: 10px;
}
.hidden { display: none; }
.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}
button {
  background: #1e293b;
  border: none;
  color: white;
  padding: 10px 14px;
  border-radius: 8px;
  cursor: pointer;
}
button.primary {
  background: #3b82f6;
}
.progress {
  margin-top: 10px;
  text-align: center;
  color: #94a3b8;
}
input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}
.choice {
  background: #1e293b;
  margin-top: 8px;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}
.choice:hover { background: #334155; }
.known { background: #14532d !important; }
.review { background: #7c2d12 !important; }
</style>
</head>

<body>

<header>
  <h1>Weekly Vocabulary Study</h1>
  <nav>
    <button id="tab-cards" class="active">Flashcards</button>
    <button id="tab-quiz">Quiz</button>
    <button id="tab-progress">Progress</button>
  </nav>
</header>

<main>

<!-- FLASHCARDS -->
<section id="flashcards">
  <div class="card" id="card"></div>
  <div class="controls">
    <button onclick="prev()">Prev</button>
    <button class="primary" onclick="flip()">Flip</button>
    <button onclick="next()">Next</button>
    <button onclick="markKnown()">Known</button>
    <button onclick="markReview()">Review</button>
  </div>
  <div class="progress" id="card-progress"></div>
</section>

<!-- QUIZ -->
<section id="quiz" class="hidden">
  <div id="quiz-area"></div>
</section>

<!-- PROGRESS -->
<section id="progress" class="hidden">
  <h2>Study Progress</h2>
  <p id="progress-text"></p>
</section>

</main>

<script>
/* =========================
   ðŸ”§ UPDATE WORDS HERE ðŸ”§
   ========================= */
const CARD_DATA = [
  { word:"congenial", pos:"adj.", definition:"pleasant and friendly", example:"A congenial host" },
  { word:"flippant", pos:"adj.", definition:"not serious or respectful", example:"A flippant remark" },
  { word:"impasse", pos:"noun", definition:"a deadlock", example:"Negotiations reached an impasse" },
  { word:"perception", pos:"noun", definition:"way something is understood", example:"Public perception changed" },
  { word:"prompt", pos:"adj./v.", definition:"done quickly; cause action", example:"Prompt action helped" },
  { word:"prone", pos:"adj.", definition:"likely to happen", example:"Prone to mistakes" },
  { word:"rapport", pos:"noun", definition:"friendly relationship", example:"Built rapport quickly" },
  { word:"rationale", pos:"noun", definition:"reason for something", example:"Explained the rationale" },
  { word:"relentless", pos:"adj.", definition:"never stopping", example:"Relentless effort" },
  { word:"reprisal", pos:"noun", definition:"retaliation", example:"Feared reprisal" }
];

/* ========================= */

let cards = [...CARD_DATA];
let index = 0;
let flipped = false;
let known = new Set();
let review = new Set();

const card = document.getElementById("card");

function renderCard() {
  const c = cards[index];
  card.innerHTML = flipped
    ? `<div class="pos">${c.pos}</div><div>${c.definition}</div><br><em>${c.example}</em>`
    : `<div class="pos">${c.pos}</div><div class="word">${c.word}</div>`;
  document.getElementById("card-progress").textContent =
    `Card ${index+1} / ${cards.length}`;
}

function flip(){ flipped=!flipped; renderCard(); }
function next(){ flipped=false; index=(index+1)%cards.length; renderCard(); }
function prev(){ flipped=false; index=(index-1+cards.length)%cards.length; renderCard(); }

function markKnown(){ known.add(cards[index].word); next(); }
function markReview(){ review.add(cards[index].word); next(); }

/* QUIZ */
function startQuiz() {
  const q = cards[Math.floor(Math.random()*cards.length)];
  const choices = [...cards].sort(()=>0.5-Math.random()).slice(0,3);
  if(!choices.includes(q)) choices[0]=q;
  const shuffled = choices.sort(()=>0.5-Math.random());

  document.getElementById("quiz-area").innerHTML = `
    <h2>${q.definition}</h2>
    ${shuffled.map(c=>`<div class="choice" onclick="alert('${c.word===q.word?'Correct':'Wrong'}')">${c.word}</div>`).join("")}
  `;
}

/* PROGRESS */
function showProgress() {
  document.getElementById("progress-text").innerHTML =
    `Known: ${known.size}<br>Needs Review: ${review.size}<br>Total: ${cards.length}`;
}

/* TABS */
function show(tab){
  document.getElementById("flashcards").classList.add("hidden");
  document.getElementById("quiz").classList.add("hidden");
  document.getElementById("progress").classList.add("hidden");
  document.getElementById(tab).classList.remove("hidden");
}
document.getElementById("tab-cards").onclick=()=>show("flashcards");
document.getElementById("tab-quiz").onclick=()=>{show("quiz");startQuiz();}
document.getElementById("tab-progress").onclick=()=>{show("progress");showProgress();}

renderCard();
</script>

</body>
</html>
